name: test

on:
  push:
    branches:
      - master
      - main
      - "pull-req/**"
      - "releases/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: setup npm
        run: |
          yarn install --network-concurrency 1 --network-timeout 1000
          yarn upgrade
      - name: build
        run: yarn build
      - name: lint
        run: yarn lint


